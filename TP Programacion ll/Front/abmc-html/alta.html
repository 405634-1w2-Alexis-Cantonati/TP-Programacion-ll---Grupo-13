<div>
    <h2 class="text-center"> Nuevos pacientes</h2>
    <form class="p-4 border rounded shadow">
        <div class="alert alert-danger alert-dismissible fade show" hidden role="alert" id="error">
            <strong>Error</strong> al registrar la mascota. Intente nuevamente!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="cerrar();"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" hidden role="alert" id="ok">
            Se registró exitosamente!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="cerrar();"></button>
        </div>

        <div class="form-group">
            <h5 class="subtitulo">Informacion de la mascota</h5>
            <label for="tipo">Tipo:</label>
            <select id="tipoMascota" name="tipo" class="form-control" required>
                <option value="1"> Perro</option>
                <option value="2">Gato</option>
                <option value="3">Ave</option>
                <option value="4">Nutria</option>
                <option value="5">Conejo</option>
                <option value="6">Delfin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nombreMascota">Nombre:</label>
            <input type="text" class="form-control" id="nombreMascota" required >
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" min="0" required>
        </div>

        <div class="form-group">
            <label for="edad">Fecha de atencion:</label>
            <input type="date" class="form-control" id="fecha" min="2020-01-01" max="2024-12-31" required>
        </div>

        <div>
            <h5 class="subtitulo">Información del cliente</h5>

            <div id="selectCliente" >
                <button type="button" class="btn btn-secondary" onclick="cargarClientes()">Consultar datos</button>
                <label for="nombreCliente">Seleccione un cliente:</label>
                <select id="nombreCliente" name="tipo" class="form-control" required>
                </select>
            </div>
        </div>

        <div class="botonera">
            <button type="button" class="btn btn-secondary" onclick="crearMascota()">Enviar</button>
            <a href="/TP Programacion ll/Front/principal.html" type="button" class="btn btn-secondary">Inicio</a>
        </div>

    </form>
</div>
